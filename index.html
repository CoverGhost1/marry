<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="Permohonan pernikahan yang interaktif dan lucu"
        />
        <title>Marry-me</title>
        <style>
            :root {
                --primary-gradient: linear-gradient(135deg, #ffafbd, #ffc3a0);
                --text-gradient: linear-gradient(90deg, #ff6a00, #ee0979);
                --mau-btn-gradient: linear-gradient(90deg, #ffecd2, #fcb69f);
                --tolak-btn-bg: #ff4757;
                --card-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
                --btn-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
                --transition: all 0.3s ease;
            }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: "Segoe UI", Roboto, sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                background: var(--primary-gradient);
                overflow: hidden;
                padding: 20px;
                position: relative;
            }

            /* Efek hujan hati */
            .hearts-background {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: -1;
                overflow: hidden;
            }

            .heart {
                position: absolute;
                top: -50px;
                color: rgba(255, 0, 0, 0.5);
                font-size: 20px;
                animation: fall linear forwards;
                user-select: none;
                pointer-events: none;
            }

            @keyframes fall {
                to {
                    transform: translateY(105vh) rotate(90deg);
                }
            }

            /* Efek konfeti */
            .confetti {
                position: fixed;
                width: 10px;
                height: 10px;
                background-color: #f0f;
                opacity: 0.7;
                pointer-events: none;
                z-index: 1000;
                animation: confetti-fall 5s linear forwards;
            }

            @keyframes confetti-fall {
                0% {
                    transform: translateY(-10px) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(100vh) rotate(720deg);
                    opacity: 0;
                }
            }

            .card {
                background: white;
                padding: 25px;
                border-radius: 22px;
                box-shadow: var(--card-shadow);
                text-align: center;
                max-width: 520px;
                width: 100%;
                position: relative;
                animation: fadeIn 1s ease-out;
                overflow: hidden;
                z-index: 2;
            }

            .card::before {
                content: "";
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 60%);
                transform: rotate(30deg);
                pointer-events: none;
                z-index: -1;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            h1 {
                font-size: 32px;
                margin: 10px 0;
                background: var(--text-gradient);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                animation: glow 2s ease-in-out infinite alternate;
                position: relative;
                z-index: 1;
            }

            @keyframes glow {
                from {
                    text-shadow: 0 0 6px #ff6a00;
                }
                to {
                    text-shadow:
                        0 0 22px #ee0979,
                        0 0 35px #ff6a00;
                }
            }

            p {
                font-size: 16px;
                line-height: 1.6;
                color: #444;
                margin-bottom: 14px;
                position: relative;
                z-index: 1;
            }

            img.target {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                object-fit: cover;
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
                margin-bottom: 18px;
                border: 4px solid #fff;
                position: relative;
                z-index: 1;
                transition: transform 0.5s ease, box-shadow 0.5s ease;
            }

            img.target:hover {
                transform: scale(1.05);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            }

            .stage {
                position: relative;
                width: 100%;
                height: 300px;
                background: #fdfdff;
                border: 2px dashed #ddd;
                border-radius: 18px;
                overflow: hidden;
                margin-top: 10px;
                background-image: 
                    radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.7) 0%, transparent 20%),
                    radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.7) 0%, transparent 20%);
            }

            .btn {
                position: absolute;
                padding: 12px 24px;
                font-size: 16px;
                font-weight: 600;
                border: none;
                border-radius: 50px;
                cursor: pointer;
                transition: var(--transition);
                user-select: none;
                z-index: 5;
            }

            #mauBtn {
                background: var(--mau-btn-gradient);
                color: #333;
                box-shadow: var(--btn-shadow);
                animation: pulse 2s infinite;
            }

            @keyframes pulse {
                0% {
                    transform: scale(1);
                    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
                }
                50% {
                    transform: scale(1.05);
                    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
                }
                100% {
                    transform: scale(1);
                    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
                }
            }

            #tolakBtn {
                background: var(--tolak-btn-bg);
                color: #fff;
                box-shadow: var(--btn-shadow);
                right: 20px;
                bottom: 20px;
            }

            .modal {
                position: fixed;
                inset: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                background: rgba(0, 0, 0, 0.6);
                visibility: hidden;
                opacity: 0;
                transition: var(--transition);
                flex-direction: column;
                z-index: 10;
                padding: 20px;
            }

            .modal.open {
                visibility: visible;
                opacity: 1;
            }

            .confirm-box {
                background: white;
                border-radius: 16px;
                padding: 22px;
                text-align: center;
                max-width: 340px;
                width: 100%;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
                animation: pop 0.35s ease;
                position: relative;
                overflow: hidden;
            }

            .confirm-box::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 4px;
                background: var(--text-gradient);
            }

            @keyframes pop {
                from {
                    transform: scale(0.7);
                    opacity: 0;
                }
                to {
                    transform: scale(1);
                    opacity: 1;
                }
            }

            .confirm-box p {
                font-size: 17px;
                margin-bottom: 18px;
                color: #333;
            }

            .confirm-btns {
                display: flex;
                justify-content: center;
                gap: 12px;
            }

            .confirm-btns button {
                padding: 9px 20px;
                border: none;
                border-radius: 10px;
                font-weight: 600;
                cursor: pointer;
                transition: var(--transition);
                min-width: 80px;
            }

            .yes-btn {
                background: var(--tolak-btn-bg);
                color: white;
            }

            .yes-btn:hover {
                background: #e04050;
                transform: translateY(-2px);
            }

            .no-btn {
                background: #eee;
                color: #333;
            }

            .no-btn:hover {
                background: #ddd;
                transform: translateY(-2px);
            }

            .modal-box {
                background: pink;
                border-radius: 14px;
                padding: 18px;
                max-width: 90vw;
                max-height: 80vh;
                text-align: center;
                animation: pop 0.4s ease;
                position: relative;
                overflow: hidden;
            }

            .modal-box::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 4px;
                background: var(--text-gradient);
            }

            .modal img {
                max-width: 220px;
                border-radius: 14px;
                margin-bottom: 12px;
                box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
            }

            .modal p {
                color: black;
                font-size: 15px;
                margin: 5px 0;
            }

            video {
                width: 560px;
                max-width: 85vw;
                height: 315px;
                max-height: 60vh;
                border-radius: 12px;
                margin-top: 10px;
                display: none;
                background: #000;
            }

            .closeBtn {
                position: absolute;
                top: 18px;
                right: 22px;
                font-size: 34px;
                color: white;
                background: none;
                border: 0;
                cursor: pointer;
                z-index: 11;
                line-height: 1;
                transition: transform 0.3s ease;
            }

            .closeBtn:hover {
                transform: rotate(90deg);
            }

            .floating-elements {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                pointer-events: none;
                z-index: -1;
            }

            .floating-element {
                position: absolute;
                font-size: 24px;
                opacity: 0.2;
                animation: float 6s infinite ease-in-out;
            }

            .floating-element:nth-child(1) {
                top: 10%;
                left: 5%;
                animation-delay: 0s;
            }

            .floating-element:nth-child(2) {
                top: 20%;
                right: 10%;
                animation-delay: 1s;
            }

            .floating-element:nth-child(3) {
                bottom: 15%;
                left: 15%;
                animation-delay: 2s;
            }

            .floating-element:nth-child(4) {
                bottom: 25%;
                right: 5%;
                animation-delay: 3s;
            }

            @keyframes float {
                0%, 100% {
                    transform: translateY(0) rotate(0deg);
                }
                50% {
                    transform: translateY(-20px) rotate(10deg);
                }
            }

            @media (max-width: 600px) {
                .card {
                    padding: 20px;
                }

                h1 {
                    font-size: 26px;
                }

                .stage {
                    height: 250px;
                }

                .btn {
                    padding: 10px 20px;
                    font-size: 14px;
                }

                .confirm-box {
                    padding: 18px;
                }

                .floating-element {
                    font-size: 18px;
                }
            }
        </style>
    </head>
    <body>
        <!-- Efek hujan hati di latar belakang -->
        <div class="hearts-background" id="heartsBackground"></div>
        
        <!-- Elemen mengambang -->
        <div class="floating-elements">
            <div class="floating-element">üíñ</div>
            <div class="floating-element">üíç</div>
            <div class="floating-element">üéâ</div>
            <div class="floating-element">üéä</div>
        </div>

        <div class="card">
            <img src="image.jpg" alt="Foto pasangan" class="target" />
            <h1>üíçüò≥ Will You Marry Me?</h1>
            <p>
                Aku udah mikirin ini lama banget... Setiap hari bersamamu bikin
                aku sadar kalau kamu adalah orang yang selalu aku tunggu-tunggu.
            </p>

            <div class="stage" id="stage">
                <button id="mauBtn" class="btn" aria-label="Tombol Mau">
                    Mau üíñ
                </button>
                <button id="tolakBtn" class="btn" aria-label="Tombol Tolak">
                    Tolak ‚ùå
                </button>
            </div>
        </div>

        <!-- Modal konfirmasi -->
        <div class="modal" id="confirmModal" role="dialog" aria-labelledby="confirmModalTitle" aria-hidden="true">
            <div class="confirm-box">
                <p id="confirmModalTitle">üò¢ Yakin kamu mau nolak Aku?</p>
                <div class="confirm-btns">
                    <button class="yes-btn" id="confirmYes">Iya</button>
                    <button class="no-btn" id="confirmNo">Batal</button>
                </div>
            </div>
        </div>

        <!-- Modal video -->
        <div class="modal" id="videoModal" role="dialog" aria-labelledby="videoModalTitle" aria-hidden="true">
            <button class="closeBtn" id="closeModal" aria-label="Tutup modal">√ó</button>
            <div class="modal-box">
                <img src="image.jpg" alt="Foto sedih" id="targetPhoto" />
                <p id="videoModalTitle">üòî Aku sedih Banget karena kamu nolak...</p>
                <video id="memeVideo" controls>
                    <source src="meme.mp4" type="video/mp4" />
                    Browser Anda tidak mendukung pemutaran video.
                </video>
            </div>
        </div>

        <!-- Musik latar -->
        <audio id="bgMusic" loop>
            <source src="lagu-romantis.mp3" type="audio/mpeg" />
            Browser Anda tidak mendukung pemutar audio.
        </audio>

        <!-- Sound efek tombol -->
        <audio id="memeAudio">
            <source src="meme.mp3" type="audio/mpeg" />
            Browser Anda tidak mendukung pemutaran audio.
        </audio>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const bgMusic = document.getElementById("bgMusic");
                const stage = document.getElementById("stage");
                const mauBtn = document.getElementById("mauBtn");
                const tolakBtn = document.getElementById("tolakBtn");
                const audio = document.getElementById("memeAudio");
                const heartsBackground = document.getElementById("heartsBackground");

                const confirmModal = document.getElementById("confirmModal");
                const confirmYes = document.getElementById("confirmYes");
                const confirmNo = document.getElementById("confirmNo");

                const videoModal = document.getElementById("videoModal");
                const video = document.getElementById("memeVideo");
                const closeModal = document.getElementById("closeModal");
                const photo = document.getElementById("targetPhoto");

                let avoidLevel = 1;

                // Membuat efek hujan hati
                function createHearts() {
                    const heartCount = 50;
                    
                    for (let i = 0; i < heartCount; i++) {
                        const heart = document.createElement('div');
                        heart.classList.add('heart');
                        heart.innerHTML = 'üíñ';
                        
                        // Posisi acak
                        heart.style.left = Math.random() * 100 + 'vw';
                        
                        // Ukuran acak
                        const size = Math.random() * 15 + 10;
                        heart.style.fontSize = size + 'px';
                        
                        // Kecepatan jatuh acak
                        const duration = Math.random() * 5 + 5;
                        heart.style.animationDuration = duration + 's';
                        
                        // Tunda animasi
                        heart.style.animationDelay = Math.random() * 5 + 's';
                        
                        heartsBackground.appendChild(heart);
                        
                        // Hapus elemen setelah selesai animasi
                        setTimeout(() => {
                            heart.remove();
                        }, duration * 1000);
                    }
                }

                // Membuat efek konfeti
                function createConfetti() {
                    const confettiCount = 150;
                    const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                    
                    for (let i = 0; i < confettiCount; i++) {
                        const confetti = document.createElement('div');
                        confetti.classList.add('confetti');
                        
                        // Warna acak
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        
                        // Posisi acak di bagian atas
                        confetti.style.left = Math.random() * 100 + 'vw';
                        
                        // Ukuran acak
                        const size = Math.random() * 10 + 5;
                        confetti.style.width = size + 'px';
                        confetti.style.height = size + 'px';
                        
                        // Bentuk acak
                        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                        
                        // Kecepatan jatuh acak
                        const duration = Math.random() * 3 + 2;
                        confetti.style.animationDuration = duration + 's';
                        
                        document.body.appendChild(confetti);
                        
                        // Hapus elemen setelah selesai animasi
                        setTimeout(() => {
                            confetti.remove();
                        }, duration * 1000);
                    }
                }

                // Jalankan hujan hati secara berkala
                setInterval(createHearts, 300);
                
                // Background music: play setelah klik pertama
                function playBackgroundMusic() {
                    bgMusic.volume = 0.5;
                    bgMusic.play().catch(e => console.log("Autoplay diblokir:", e));
                    document.removeEventListener("click", playBackgroundMusic);
                }
                document.addEventListener("click", playBackgroundMusic);

                // Set initial button positions
                function initButtonPositions() {
                    const stageRect = stage.getBoundingClientRect();
                    randomPos(mauBtn);
                    tolakBtn.style.left = `${stageRect.width - tolakBtn.offsetWidth - 20}px`;
                    tolakBtn.style.top = `${stageRect.height - tolakBtn.offsetHeight - 20}px`;
                }

                function randomPos(btn) {
                    const stageRect = stage.getBoundingClientRect();
                    const btnWidth = btn.offsetWidth;
                    const btnHeight = btn.offsetHeight;

                    const maxX = stageRect.width - btnWidth - 10;
                    const maxY = stageRect.height - btnHeight - 10;

                    const x = Math.random() * maxX + 5;
                    const y = Math.random() * maxY + 5;

                    btn.style.left = `${x}px`;
                    btn.style.top = `${y}px`;
                }

                function escape() {
                    avoidLevel++;
                    randomPos(mauBtn);
                    mauBtn.style.transform = `scale(${1 + Math.random() * 0.25}) rotate(${Math.random() * 20 - 10}deg)`;
                    try {
                        audio.currentTime = 0;
                        audio.play().catch(e => console.log("Audio play failed:", e));
                    } catch (error) {
                        console.log("Audio error:", error);
                    }
                }

                // Event listener untuk tombol "Mau"
                mauBtn.addEventListener("click", () => {
                    createConfetti(); // Tampilkan konfeti saat tombol "Mau" diklik
                    
                    // Tampilkan pesan khusus
                    alert("üíñ YAY! Aku tahu kamu pasti mau! Aku sangat mencintaimu! üíñ");
                    
                    // Bisa juga tambahkan efek atau redirect ke halaman lain di sini
                });

                initButtonPositions();

                stage.addEventListener("mousemove", e => {
                    const btnRect = mauBtn.getBoundingClientRect();
                    const btnCenterX = btnRect.left + btnRect.width / 2;
                    const btnCenterY = btnRect.top + btnRect.height / 2;

                    const distance = Math.hypot(e.clientX - btnCenterX, e.clientY - btnCenterY);
                    const escapeThreshold = 80 + avoidLevel * 10;

                    if (distance < escapeThreshold) {
                        escape();
                    }
                });

                mauBtn.addEventListener("pointerdown", e => {
                    e.preventDefault();
                    escape();
                });

                tolakBtn.addEventListener("click", () => {
                    confirmModal.classList.add("open");
                    confirmModal.setAttribute("aria-hidden", "false");
                });

                confirmYes.addEventListener("click", () => {
                    confirmModal.classList.remove("open");
                    confirmModal.setAttribute("aria-hidden", "true");

                    videoModal.classList.add("open");
                    videoModal.setAttribute("aria-hidden", "false");

                    photo.style.display = "block";
                    video.style.display = "none";

                    setTimeout(() => {
                        photo.style.display = "none";
                        video.style.display = "block";
                        try {
                            video.currentTime = 0;
                            video.play().catch(e => console.log("Video play failed:", e));
                        } catch (error) {
                            console.log("Video error:", error);
                        }
                    }, 2000);
                });

                confirmNo.addEventListener("click", () => {
                    confirmModal.classList.remove("open");
                    confirmModal.setAttribute("aria-hidden", "true");
                });

                closeModal.addEventListener("click", () => {
                    video.pause();
                    videoModal.classList.remove("open");
                    videoModal.setAttribute("aria-hidden", "true");
                });

                videoModal.addEventListener("click", e => {
                    if (e.target === videoModal) {
                        video.pause();
                        videoModal.classList.remove("open");
                        videoModal.setAttribute("aria-hidden", "true");
                    }
                });

                document.addEventListener("keydown", e => {
                    if (e.key === "Escape") {
                        if (videoModal.classList.contains("open")) {
                            video.pause();
                            videoModal.classList.remove("open");
                            videoModal.setAttribute("aria-hidden", "true");
                        }
                        if (confirmModal.classList.contains("open")) {
                            confirmModal.classList.remove("open");
                            confirmModal.setAttribute("aria-hidden", "true");
                        }
                    }
                });
            });
        </script>
    </body>
</html>
