<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Permohonan pernikahan yang interaktif dan lucu" />
  <title>Marry-me</title>
  <style>
    :root {
      --gradient-bg: linear-gradient(135deg, #ff00cc, #3333ff, #00f0ff);
      --text-gradient: linear-gradient(90deg, #ff9a9e, #fad0c4, #fad0c4);
      --btn-mau: linear-gradient(90deg, #ffecd2, #fcb69f);
      --btn-tolak: linear-gradient(90deg, #ff0844, #ffb199);
      --glow: 0 0 15px rgba(255, 255, 255, 0.8);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--gradient-bg);
      overflow: hidden;
      padding: 20px;
      position: relative;
    }

    /* Canvas efek hujan + hati */
    canvas#rainCanvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 520px;
      width: 100%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      animation: fadeIn 1.2s ease-out;
      z-index: 1;
      position: relative;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 36px;
      margin: 12px 0;
      background: var(--text-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: glowText 2s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      from {
        text-shadow: 0 0 10px #ff7eb9, 0 0 20px #ff65a3;
      }
      to {
        text-shadow: 0 0 25px #7afcff, 0 0 35px #feff9c;
      }
    }

    p {
      font-size: 17px;
      line-height: 1.6;
      color: #fff;
      margin-bottom: 14px;
      text-shadow: 0 0 6px rgba(0,0,0,0.6);
    }

    img.target {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
      margin-bottom: 18px;
      border: 4px solid rgba(255,255,255,0.8);
      transition: transform 0.4s ease;
    }
    img.target:hover {
      transform: scale(1.08) rotate(3deg);
    }

    .stage {
      position: relative;
      width: 100%;
      height: 300px;
      background: rgba(255,255,255,0.1);
      border: 2px dashed rgba(255,255,255,0.3);
      border-radius: 18px;
      overflow: hidden;
      margin-top: 12px;
    }

    .btn {
      position: absolute;
      padding: 12px 26px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      color: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    #mauBtn {
      background: var(--btn-mau);
      color: #333;
    }
    #mauBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #fcb69f;
    }

    #tolakBtn {
      background: var(--btn-tolak);
      right: 20px;
      bottom: 20px;
    }
    #tolakBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff6a88;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      visibility: hidden;
      opacity: 0;
      transition: all 0.4s ease;
      flex-direction: column;
      z-index: 10;
      padding: 20px;
    }

    .modal.open {
      visibility: visible;
      opacity: 1;
    }

    .confirm-box {
      background: rgba(255,255,255,0.9);
      border-radius: 18px;
      padding: 25px;
      text-align: center;
      max-width: 350px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      animation: pop 0.35s ease;
    }

    @keyframes pop {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .confirm-box p {
      font-size: 18px;
      margin-bottom: 18px;
      color: #333;
    }

    .confirm-btns {
      display: flex;
      justify-content: center;
      gap: 14px;
    }

    .confirm-btns button {
      padding: 10px 22px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes-btn {
      background: #ff4757;
      color: white;
    }
    .yes-btn:hover {
      background: #e04050;
      box-shadow: 0 0 15px #ff6a88;
    }

    .no-btn {
      background: #eee;
      color: #333;
    }
    .no-btn:hover {
      background: #ddd;
      box-shadow: 0 0 15px #fff;
    }

    .modal-box {
      background: rgba(255,192,203,0.95);
      border-radius: 16px;
      padding: 20px;
      max-width: 90vw;
      max-height: 80vh;
      text-align: center;
      animation: pop 0.4s ease;
      position: relative;
    }

    .modal img {
      max-width: 220px;
      border-radius: 14px;
      margin-bottom: 12px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
    }

    .modal p {
      color: black;
      font-size: 16px;
      margin: 6px 0;
    }

    video {
      width: 560px;
      max-width: 85vw;
      height: 315px;
      max-height: 60vh;
      border-radius: 12px;
      margin-top: 10px;
      display: none;
      background: #000;
    }

    .closeBtn {
      position: absolute;
      top: 18px;
      right: 22px;
      font-size: 34px;
      color: white;
      background: none;
      border: 0;
      cursor: pointer;
      z-index: 11;
      line-height: 1;
    }
  </style>
</head>
<body>
  <!-- Canvas efek hujan & hati -->
  <canvas id="rainCanvas"></canvas>

  <div class="card">
    <img src="image.jpg" alt="Foto pasangan" class="target" />
    <h1>üíçüò≥ Will You Marry Me?</h1>
    <p>
      Aku udah mikirin ini lama banget... Setiap hari bersamamu bikin
      aku sadar kalau kamu adalah orang yang selalu aku tunggu-tunggu.
    </p>

    <div class="stage" id="stage">
      <button id="mauBtn" class="btn">Mau üíñ</button>
      <button id="tolakBtn" class="btn">Tolak ‚ùå</button>
    </div>
  </div>

  <!-- Modal konfirmasi -->
  <div class="modal" id="confirmModal">
    <div class="confirm-box">
      <p>üò¢ Yakin kamu mau nolak Aku?</p>
      <div class="confirm-btns">
        <button class="yes-btn" id="confirmYes">Iya</button>
        <button class="no-btn" id="confirmNo">Batal</button>
      </div>
    </div>
  </div>

  <!-- Modal video -->
  <div class="modal" id="videoModal">
    <button class="closeBtn" id="closeModal">√ó</button>
    <div class="modal-box">
      <img src="image.jpg" alt="Foto sedih" id="targetPhoto" />
      <p>üòî Aku sedih banget karena kamu nolak...</p>
      <video id="memeVideo" controls>
        <source src="meme.mp4" type="video/mp4" />
      </video>
    </div>
  </div>

  <!-- Musik latar -->
  <audio id="bgMusic" loop>
    <source src="lagu-romantis.mp3" type="audio/mpeg" />
  </audio>

  <!-- Sound efek tombol -->
  <audio id="memeAudio">
    <source src="meme.mp3" type="audio/mpeg" />
  </audio>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const bgMusic = document.getElementById("bgMusic");
      const stage = document.getElementById("stage");
      const mauBtn = document.getElementById("mauBtn");
      const tolakBtn = document.getElementById("tolakBtn");
      const audio = document.getElementById("memeAudio");

      const confirmModal = document.getElementById("confirmModal");
      const confirmYes = document.getElementById("confirmYes");
      const confirmNo = document.getElementById("confirmNo");

      const videoModal = document.getElementById("videoModal");
      const video = document.getElementById("memeVideo");
      const closeModal = document.getElementById("closeModal");
      const photo = document.getElementById("targetPhoto");

      let avoidLevel = 1;

      // Musik latar
      function playBackgroundMusic() {
        bgMusic.volume = 0.5;
        bgMusic.play().catch(()=>{});
        document.removeEventListener("click", playBackgroundMusic);
      }
      document.addEventListener("click", playBackgroundMusic);

      // Posisi tombol
      function initButtonPositions() {
        const stageRect = stage.getBoundingClientRect();
        randomPos(mauBtn);
        tolakBtn.style.left = `${stageRect.width - tolakBtn.offsetWidth - 20}px`;
        tolakBtn.style.top = `${stageRect.height - tolakBtn.offsetHeight - 20}px`;
      }

      function randomPos(btn) {
        const stageRect = stage.getBoundingClientRect();
        const maxX = stageRect.width - btn.offsetWidth - 10;
        const maxY = stageRect.height - btn.offsetHeight - 10;
        const x = Math.random() * maxX + 5;
        const y = Math.random() * maxY + 5;
        btn.style.left = `${x}px`;
        btn.style.top = `${y}px`;
      }

      function escape() {
        avoidLevel++;
        randomPos(mauBtn);
        mauBtn.style.transform = `scale(${1 + Math.random() * 0.25}) rotate(${Math.random() * 20 - 10}deg)`;
        audio.currentTime = 0;
        audio.play().catch(()=>{});
      }

      initButtonPositions();

      stage.addEventListener("mousemove", e => {
        const btnRect = mauBtn.getBoundingClientRect();
        const btnCenterX = btnRect.left + btnRect.width / 2;
        const btnCenterY = btnRect.top + btnRect.height / 2;
        const distance = Math.hypot(e.clientX - btnCenterX, e.clientY - btnCenterY);
        const escapeThreshold = 80 + avoidLevel * 10;
        if (distance < escapeThreshold) escape();
      });

      mauBtn.addEventListener("pointerdown", e => {
        e.preventDefault();
        escape();
      });

      tolakBtn.addEventListener("click", () => confirmModal.classList.add("open"));
      confirmYes.addEventListener("click", () => {
        confirmModal.classList.remove("open");
        videoModal.classList.add("open");
        photo.style.display = "block";
        video.style.display = "none";
        setTimeout(() => {
          photo.style.display = "none";
          video.style.display = "block";
          video.currentTime = 0;
          video.play().catch(()=>{});
        }, 2000);
      });
      confirmNo.addEventListener("click", () => confirmModal.classList.remove("open"));
      closeModal.addEventListener("click", () => {
        video.pause();
        videoModal.classList.remove("open");
      });

      /* ============ Efek Hujan + Petir + Hati ============ */
      const canvas = document.getElementById("rainCanvas");
      const ctx = canvas.getContext("2d");
      let drops = [], hearts = [];
      let flashAlpha = 0;

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      class Drop {
        constructor() { this.reset(); }
        reset() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * -canvas.height;
          this.length = 10 + Math.random() * 20;
          this.speed = 4 + Math.random() * 4;
        }
        draw() {
          ctx.strokeStyle = "rgba(255,255,255,0.6)";
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.moveTo(this.x, this.y);
          ctx.lineTo(this.x, this.y + this.length);
          ctx.stroke();
        }
        update() {
          this.y += this.speed;
          if (this.y > canvas.height) this.reset();
          this.draw();
        }
      }

      class Heart {
        constructor() { this.reset(); }
        reset() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * -canvas.height;
          this.size = 12 + Math.random() * 8;
          this.speed = 1 + Math.random() * 2;
          this.alpha = 0.8;
        }
        draw() {
          ctx.fillStyle = `rgba(255,100,150,${this.alpha})`;
          ctx.beginPath();
          const s = this.size / 2;
          ctx.moveTo(this.x, this.y + s);
          ctx.bezierCurveTo(this.x - s, this.y - s, this.x - s*1.5, this.y + s/1.5, this.x, this.y + this.size);
          ctx.bezierCurveTo(this.x + s*1.5, this.y + s/1.5, this.x + s, this.y - s, this.x, this.y + s);
          ctx.fill();
        }
        update() {
          this.y += this.speed;
          if (this.y > canvas.height) this.reset();
          this.draw();
        }
      }

      for (let i = 0; i < 120; i++) drops.push(new Drop());
      for (let i = 0; i < 20; i++) hearts.push(new Heart());

      function animate() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        drops.forEach(d => d.update());
        hearts.forEach(h => h.update());

        if (Math.random() < 0.002) flashAlpha = 1; 
        if (flashAlpha > 0) {
          ctx.fillStyle = `rgba(255,255,255,${flashAlpha})`;
          ctx.fillRect(0,0,canvas.width,canvas.height);
          flashAlpha -= 0.05;
        }
        requestAnimationFrame(animate);
      }
      animate();
    });
  </script>
</body>
</html>
